<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="loading-center">
        <!-- Loading animation if needed -->
        <div class="pl">
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
            <div class="pl__dot"></div>
        </div>
    </div>
    <!--    <label class="switch">-->
    <!--        <input type="checkbox" id="darkModeToggle">-->
    <!--        <span class="slider round"></span>-->
    <!--    </label>-->
    <label class="bb8-toggle mt-5">
        <input class="bb8-toggle__checkbox" type="checkbox" id="darkModeToggle">
        <div class="bb8-toggle__container">
            <div class="bb8-toggle__scenery">
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="tatto-1"></div>
                <div class="tatto-2"></div>
                <div class="gomrassen"></div>
                <div class="hermes"></div>
                <div class="chenini"></div>
                <div class="bb8-toggle__cloud"></div>
                <div class="bb8-toggle__cloud"></div>
                <div class="bb8-toggle__cloud"></div>
            </div>
            <div class="bb8">
                <div class="bb8__head-container">
                    <div class="bb8__antenna"></div>
                    <div class="bb8__antenna"></div>
                    <div class="bb8__head"></div>
                </div>
                <div class="bb8__body"></div>
            </div>
            <div class="artificial__hidden">
                <div class="bb8__shadow"></div>
            </div>
        </div>
    </label>
    <div class="movie-list">
        <h1 class="mt-4 movie-header">Movies App</h1>
        <form id="add-movie-form" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
        <!-- Add this inside the <div class="container"> -->
        <div class="search-container">
            <input type="text" id="searchTitle" placeholder="Search by Title">
            <select id="searchGenre">
                <!-- Populate this dropdown dynamically using JavaScript -->

            </select>
            <label for="searchRating">Rating:</label>
            <select id="searchRating">
                <option value="">Any</option>
            </select>


            <button id="searchButton">Search</button>
        </div>

        <div id="searchResultsPopup" class="search-results-popup">
            <!-- Results will be dynamically added here -->
            <button id="cancelSearch">Cancel</button>
        </div>

        <div class="row" id="movie-list-container">
            <!-- Movie cards will be added here -->
        </div>

    </div>

</div>

<div id="editForm" class="edit-form">
    <h2>Edit Movie</h2>
    <form id="movieEditForm">
        <label for="editTitle">Title:</label>
        <input type="text" id="editTitle" required>

        <label for="editRating">Rating:</label>
        <input type="number" id="editRating" min="1" max="10" required>

        <label for="editGenre">Genre:</label>
        <input type="text" id="editGenre" required>

        <label for="editSummary">Summary:</label>
        <textarea id="editSummary" rows="4" required></textarea>

        <button type="button" id="saveEdit">Save</button>
        <button class="btn btn-danger btn-delete" id="deleteButton">Delete</button>
    </form>
</div>

<!-- Include your JavaScript at the end -->
<script type="module" src="js/main.js"></script>
</body>
</html>
