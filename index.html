<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">

<body>
<div class="container">
    <h1 class="mt-4 movie-header"><span style="font-size: 64px">Wookie Media</span></h1>
    <div class="search-container" style="position: absolute; top: 30px; right: 25px">

        <div class="form-group">
            <label for="searchTitle">Title:</label>
            <input type="text" class="form-control title-placement" id="searchTitle" placeholder="Search by Title">
        </div>

        <div class="form-group">
            <label for="searchGenre">Genre:</label>
            <select class="form-control genre-placement" id="searchGenre">
                <!-- Populate this dropdown dynamically using JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label for="searchRating">Rating:</label>
            <select class="form-control rating-placement" id="searchRating">
                <option value="">Any</option>
            </select>
        </div>
    </div>

    <div class="search-container" style="position: absolute; top: 110px; right: 25px;">
        <button id="searchButton" class="btn btn-primary">Search</button>
    </div>

    <div id="searchResultsPopup" class="search-results-popup">
        <!-- Results will be dynamically added here -->
        <button id="cancelSearch">Cancel</button>
    </div>
    <div class="bb8-position">
        <label class="bb8-toggle mt-5">
            <input class="bb8-toggle__checkbox" type="checkbox" id="darkModeToggle">
            <div class="bb8-toggle__container">
                <div class="bb8-toggle__scenery">
                    <div class="bb8-toggle__star"></div>
                    <div class="bb8-toggle__star"></div>
                    <div class="bb8-toggle__star"></div>
                    <div class="bb8-toggle__star"></div>
                    <div class="bb8-toggle__star"></div>
                    <div class="bb8-toggle__star"></div>
                    <div class="bb8-toggle__star"></div>
                    <div class="tatto-1"></div>
                    <div class="tatto-2"></div>
                    <div class="gomrassen"></div>
                    <div class="hermes"></div>
                    <div class="chenini"></div>
                    <div class="bb8-toggle__cloud"></div>
                    <div class="bb8-toggle__cloud"></div>
                    <div class="bb8-toggle__cloud"></div>
                </div>
                <div class="bb8">
                    <div class="bb8__head-container">
                        <div class="bb8__antenna"></div>
                        <div class="bb8__antenna"></div>
                        <div class="bb8__head"></div>
                    </div>
                    <div class="bb8__body"></div>
                </div>
                <div class="artificial__hidden">
                    <div class="bb8__shadow"></div>
                </div>
            </div>
    </div>
    </label>

    <div class="loading-center">
        <!-- Loading animation if needed -->
<!--        <div class="pl">-->
<!--            <div class="pl__dot"></div>-->
<!--            <div class="pl__dot"></div>-->
<!--            <div class="pl__dot"></div>-->

<!--            <div class="pl__dot"></div>-->

<!--            <div class="pl__dot"></div>-->
<!--            <div class="pl__dot"></div>-->
<!--            <div class="pl__dot"></div>-->
<!--        </div>-->
        <div class="vader">
            <div class="shadow"></div>
            <div class="head"><div class="helmet"><span class="left"></span><span class="right"></span></div><div class="eyes"><span class="left"></span><span class="right"></span></div><span class="grill"><span class="left"></span><span class="center"></span><span class="right"></span></span><span class="mask"><span class="top"></span><span class="left"></span><span class="center"></span><span class="right"></span></span><span class="line"></span></div>
            <div class="torso"><span class="neck"><span class="left"></span><span class="center"></span><span class="right"></span><span class="bottom"></span></span><span class="belt"><span class="center"></span></span><div class="plate"><span class="red_top"></span><span class="red_center"></span><span class="red_bottom"></span><span class="blue"></span><span class="gray"></span></div></div>
            <div class="hand left"><span class="hand"></span></div>
            <div class="hand right animation-right"><span class="hand"></span></div>
            <div class="legs"><span class="left"></span><span class="right"></span></div>
            <div class="boots"><span class="left"></span><span class="right"></span></div>
            <div class="sword animation-left"><span class="handle"></span><span class="light"></span></div>
        </div>
    </div>

    <div class="movie-list" style="margin-top: 3.5rem">

        <form id="add-movie-form" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
        <div class="container">
            <div class="search-container">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="title_asc">Title (A-Z)</option>
                    <option value="title_desc">Title (Z-A)</option>
                    <option value="rating_asc">Rating (Low to High)</option>
                    <option value="rating_desc">Rating (High to Low)</option>
                    <option value="runtime_asc">Runtime (Shortest to Longest)</option>
                    <option value="runtime_desc">Runtime (Longest to Shortest)</option>
                </select>
            </div></div>
        <!-- Add this inside the <div class="container"> -->


        <div class="row" id="movie-list-container">
            <!-- Movie cards will be added here -->
        </div>

    </div>

</div>


<div id="editForm" class="edit-form">
    <h2>Edit Movie</h2>
    <form id="movieEditForm">
        <label for="editTitle">Title:</label>
        <input type="text" id="editTitle" />

        <label for="editRating">Rating:</label>
        <input type="number" id="editRating" min="1" max="10" required>

        <label for="editGenre">Genre:</label>
        <input type="text" id="editGenre" required>

        <label for="editSummary">Summary:</label>
        <textarea id="editSummary" rows="4" required></textarea>

        <label for="editRuntime">Runtime:</label>
        <input id="editRuntime" type="text">

        <button id="saveEdit" class="btn btn-primary">Save</button>
        <button class="btn btn-danger btn-delete" id="deleteButton">Delete</button>
    </form>
</div>
